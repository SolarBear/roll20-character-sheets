<div class="sheet-row">
  <div class="sheet-col-41 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-pseudo-disabled" type="text" name="attr_repeating_actions_{{num}}_name">
  </div>
  <div class="sheet-col-07 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="number" name="attr_repeating_actions_{{num}}_to_hit" value="0">
  </div>
  <div class="sheet-col-20 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_{{num}}_dmg" value="0">
  </div>
  <div class="sheet-col-10 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_{{num}}_reach">
  </div>
  <div class="sheet-col-15 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_{{num}}_range">
  </div>
  <div class="sheet-col-07 sheet-vert-middle">
    <button type="roll" name="roll_repeating_actions_{{num}}_action" value="@{output_option} &{template:5eDefault} {{action=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=@{repeating_actions_{{num}}_name}}} {{action_type=@{repeating_actions_{{num}}_type}}} @{repeating_actions_{{num}}_macro_options} \n@{repeating_actions_{{num}}_macro}"></button>
  </div>
</div>
